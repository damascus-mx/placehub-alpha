<div class="wrapper">

    <!-- Navbar -->
    <div class="app-bar mat-app-background animated slideInDown">

        <!-- Title -->
        <a routerLink="/" style="padding-left: 15%;"><p>place<span>hub</span></p></a>

        <!-- Searchbar -->
        <div class="search-container">
            <app-search-input [mobile]="false"></app-search-input>
        </div>

        <!-- Action content -->
        <div class="action-container">
            <div class="item">
                <button mat-icon-button routerLink="/explore" routerLinkActive="active-link"><mat-icon fontSet="material-icons-outlined">explore</mat-icon></button>
            </div>
            <div class="item">
                <button mat-icon-button routerLink="/offers" routerLinkActive="active-link"><mat-icon fontSet="material-icons-outlined">local_offer</mat-icon></button>
            </div>
            <div class="item">
                <button mat-icon-button routerLink="/notifications" routerLinkActive="active-link"><mat-icon fontSet="material-icons-outlined">notifications</mat-icon></button>
            </div>
            <div class="item" style="margin: 0 16px 0 8px;">
                <span>|</span>
            </div>
            <div class="item">
                <button (click)="onProfile()" mat-button class="profile-container">
                    <img src="https://profile-images.scdn.co/images/userprofile/default/118067949e41c82b389c6aa831ee2c28364f3e49" height="24" width="24" alt="PP" style="border-radius: 100%;">
                    <small>Alonso</small>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile navbar -->
    <div class="app-bar-mobile mat-app-background animated slideInDown" #navbar>
        <a routerLink="/" style="padding-left: 16px;"><p>place<span>hub</span></p></a>
        <div style="padding-right: 16px;">
            <button mat-icon-button color="accent" (click)="onSearch()">
                <mat-icon fontSet="material-icons-outlined">search</mat-icon>
            </button>
        </div>
    </div>

    <!-- App -->
    <div class="app-container">
        <router-outlet></router-outlet>
    </div>

    <!-- Mobile bottom navbar -->
    <div class="nav-container animated slideInUp" >
        <app-navbar></app-navbar>
    </div>
</div>
